<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR360</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="truck-1" src="Truck.obj"></a-asset-item>
        <a-asset-item id="truck-2" src="Truck.mtl"></a-asset-item>
		<img id="sky" src="index.jpg">
    </a-assets>
    <a-entity obj-model="obj: #truck-1; mtl: #truck-2" position="0 -5 -4" scale="0.4 0.4 0.4"> </a-entity>
	 <a-sky src="#sky" postition="0 0 0" radius="10"></a-sky>
    </a-scene>
  </body>
</html>
