<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR360</title>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="truck-1" src="truck.obj"></a-asset-item>

    </a-scene>
